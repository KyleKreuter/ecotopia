spring.application.name=ecotopia-backend
server.port=7777

spring.datasource.url=jdbc:postgresql://localhost:5432/ecotopia
spring.datasource.username=${DB_USERNAME:ecotopia}
spring.datasource.password=${DB_PASSWORD:ecotopia}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true

spring.ai.openai.api-key=${HUGGINGFACE_API_KEY:}
spring.ai.openai.base-url=https://api-inference.huggingface.co/v1

ecotopia.ai.extraction-model=${EXTRACTION_MODEL:}
ecotopia.ai.citizen-model=${CITIZEN_MODEL:}

# HuggingFace fine-tuned endpoints (when set, these override Spring AI ChatClient)
ecotopia.ai.extraction-endpoint=${EXTRACTION_ENDPOINT:}
ecotopia.ai.citizen-endpoint=${CITIZEN_ENDPOINT:}
ecotopia.ai.hf-token=${HF_TOKEN:}
