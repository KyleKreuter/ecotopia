spring.application.name=ecotopia-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/ecotopia
spring.datasource.username=${DB_USERNAME:ecotopia}
spring.datasource.password=${DB_PASSWORD:ecotopia}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true

spring.ai.mistralai.api-key=${MISTRAL_API_KEY:}
